<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="author" content="zhangyao"/>
        <meta name="description" content="xxx"/>
        <meta charset="utf-8"/>
        <title>number guessing game</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <head>
            <h1>Number Guessing Game</h1>
        </head>
        <body>
            <p>We have selected a random number between 1 and 100. See if you<br>
            can guess it in 10 turns or fewer. We'll tell you if your guess was too<br>
            high or too low.</p>

            <div class="form">
                <label>Enter a guess:</label>
                <input type="number" min="1" max="100" required id="guessField" class="guessField"></input>
                <input type="submit" value="Submit Guess" class="guessSubmit"></input>
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </body>
    </body>
</html>
